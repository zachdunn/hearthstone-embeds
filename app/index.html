<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Hearthstone Embeds</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Demo</a></li>
          <li><a href="/card.html">Card</a></li>
        </ul>
        <h3 class="text-muted">Hearthstone Embeds</h3>
      </div>

      <div class="row">
        <ul>
          <li><a href="#" hearthstone-card>Deathwing</a></li>
          <li><a href="#" hearthstone-card>Dark Wispers</a></li>
          <li><a href="#" hearthstone-card>Shieldmaiden</a></li>
          <li><a href="#" hearthstone-card>Circle of Healing</a></li>
          <li><a href="#" hearthstone-card>Arcane Intellect</a></li>
          <li><a href="#" hearthstone-card>Sylvanas Windrunner</a></li>
          <li><a href="#" hearthstone-card>Trade Prince Gallywix</a></li>
        </ul>
      </div>
      <script id="hs-embed-code" type='text/javascript'>     
        (function () {
          var hs = document.createElement('iframe'),   
              s = document.getElementById('hs-embed-code');
          hs.setAttribute('id', 'hs-embed-card');
          hs.style.backgroundColor = "transparent";
          hs.frameBorder = "0";hs.allowTransparency="true";s.parentNode.insertBefore(hs, s);
          hs.src = '/card.html?card=NEW1_030&golden=true&cardback=golden';
          hs.width = '300';
          hs.height = '400';
        })();
      </script>

      <iframe width="300" height="400" src="/card.html?card=CS2_023&cardback=legend" frameborder="0"></iframe>
      <iframe width="300" height="400" src="/card.html?card=GVG_053&cardback=warlords&golden=true" frameborder="0"></iframe>
      <iframe width="300" height="400" src="/card.html?card=GVG_041&flipped=true" frameborder="0"></iframe>
      <iframe width="300" height="400" src="/card.html?card=EX1_621&cardback=ninja" frameborder="0"></iframe>
      <iframe width="300" height="400" src="/card.html?cardback=fireside&golden=true&name=Sylvanas Windrunner" frameborder="0"></iframe>
      <iframe width="300" height="400" src="/card.html?cardback=tespa&name=Trade Prince Gallywix" frameborder="0"></iframe>

      <div id="card-hover">
        <img class="card-image" src="images/loading-card.png">
        <video class="hs-card-video" autoplay loop width="286" height="395">
          <source class="hs-card-webm" src="images/cards/legendary/474.webm" type="video/webm">
          <img class="card-video-fallback" src="images/loading-card.png">
        </video>
      </div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js(.) scripts/plugins.js -->
    <script src="bower_components/bootstrap/js/affix.js"></script>
    <script src="bower_components/bootstrap/js/alert.js"></script>
    <script src="bower_components/bootstrap/js/dropdown.js"></script>
    <script src="bower_components/bootstrap/js/tooltip.js"></script>
    <script src="bower_components/bootstrap/js/modal.js"></script>
    <script src="bower_components/bootstrap/js/transition.js"></script>
    <script src="bower_components/bootstrap/js/button.js"></script>
    <script src="bower_components/bootstrap/js/popover.js"></script>
    <script src="bower_components/bootstrap/js/carousel.js"></script>
    <script src="bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="bower_components/bootstrap/js/collapse.js"></script>
    <script src="bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script>hearthstone.init()</script>
    <!-- endbuild -->
</body>
</html>
